<h2>Admin Dashboard</h2>

<table border="1" width="80%" align="center">
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Phone</th>
    </tr>

    {% for emp in employees %}
    <tr>
        <td>{{ emp["name"] }}</td>
        <td>{{ emp["designation"] }}</td>
        <td>{{ emp["phone"] }}</td>
    </tr>
    {% endfor %}
</table>

<br>

<center>
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>
</center>
